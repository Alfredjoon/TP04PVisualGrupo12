<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Cargar un profesor" style="margin-bottom: 10px; ">
            <h:panelGrid columns="2">
                <p:outputLabel value="Ingrese Nombre Completo"/>
                <p:inputText value="#{profesorManagedBean.nombre}"/>
                <p:outputLabel value="Ingrese Apellido"/>
                <p:inputText value="#{profesorManagedBean.apellido}"/>
                <p:outputLabel value="Ingrese Edad"/>
                <p:inputText value="#{profesorManagedBean.edad}"/>
                <p:outputLabel for="Especialidad" value="Especialidad:" />
                    <p:selectOneMenu id="Especialidad" value="#{profesorManagedBean.especialidad}" style="width:125px">
                <f:selectItem itemLabel="Elige una especialidad" itemValue="" />
                <f:selectItem itemLabel="Apu" itemValue="Apu" />
                <f:selectItem itemLabel="Ingenieria Informatica" itemValue="Ingenieria Informatica" />
                <f:selectItem itemLabel="Licenciatura" itemValue="Licenciatura" />
                    </p:selectOneMenu>
                <p:commandButton value=" Guardar informacion" action="#{profesorManagedBean.agregarProfesor()}" actionListener="#{profesorManagedBean.mostrarProfesor()}"/>
                             
            </h:panelGrid>
                </p:panel>
            
            
        </h:form>
    </h:body>
</html>
