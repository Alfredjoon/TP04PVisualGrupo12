<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlAhorcado"
                 header="JUEGO DEL AHORCADO">
            <h:form id="frmAhorcado">
                <h:panelGrid id="grdJuego" 
                             columns="5"
                             cellpadding="2">
                    
                    <p:dataGrid columns="10" 
                                id="tblPalabraAhorcado" 
                                value="#{ahorcadoManagedBean.juego.palabraAhorcadoFormat}" 
                                var="c"
                                emptyMessage="Ingrese una Palabra ">    
                        <p:panelGrid columns="2">
                            <p:outputLabel value ="#{c}" />
                        </p:panelGrid>   
                    </p:dataGrid>
                                     
                    <p:outputLabel value="Palabra:" for="txtPalabraParaAdivinar"/>
                    <p:password id="txtPalabraParaAdivinar"
                                
                                maxlength="10" size="12"
                                value="#{ahorcadoManagedBean.palabraIngresada}"/>
                   
                                 
                   
                    <p:commandButton value="Jugar"
                                     actionListener="#{ahorcadoManagedBean.empezarJuego()}"
                                     update="frmAhorcado"/>
                   
                                      
                    <p:panelGrid columns="3">
                        <p:outputLabel value="letra" for="txtCaracterIngresado"/>
                        <p:inputText id="txtCaracterIngresado"
                                     maxlength="1" 
                                     size="1"
                                     
                                     value="#{ahorcadoManagedBean.letraIngresada}"/>
                        <p:commandButton value="ok" 
                                         actionListener="#{ahorcadoManagedBean.controlarLetra()}"
                                         
                                         update="frmAhorcado" />
                    </p:panelGrid>
                    
                    <p:outputLabel>Intentos: #{ahorcadoManagedBean.juego.intentos}"</p:outputLabel>
                    
                </h:panelGrid>
               
                    
                
                <p:messages id="mensajes"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
