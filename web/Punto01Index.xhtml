<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculo de Temperatura</title>
    </h:head>
    <h:body>
        <p:panel id="pnlTemperatura" header="Calculo de la Temperatura">
           <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Ingrese nÃºmero"/>
                <p:inputText value="#{temperaturaManageBean.temp.grado}" placeholder="numero"/>
            </h:panelGrid>
            <br></br>
            <h:panelGrid columns="4">
                <p:outputLabel value="de"/>
                <p:selectOneMenu value="#{temperaturaManageBean.unidadOrigen}">
                    <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                    <f:selectItem itemLabel="Kelvin" itemValue="K"/> 
                </p:selectOneMenu>
                
                <p:outputLabel value="a"/>
                <p:selectOneMenu value="#{temperaturaManageBean.unidadSalida}">
                    <f:selectItem itemLabel="Celsius" itemValue="C"/>
                    <f:selectItem itemLabel="Fahrenheit" itemValue="F"/>
                    <f:selectItem itemLabel="Kelvin" itemValue="K"/> 
                </p:selectOneMenu>
            </h:panelGrid>
            <p:commandButton value="Convertir" update="lblResultado"/>
            <p:outputLabel id="lblResultado" value="El resultado es #{temperaturaManageBean.convertirUnidades()}"/>
        </h:form>
            
        </p:panel>
    </h:body>
</html>
