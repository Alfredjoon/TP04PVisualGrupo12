<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculo de Temperatura</title>
    </h:head>
    <h:body>
        <p:panel id="pnlTemperatura" header="Calculo de la Temperatura">
            <h:form id="frmTemperatura">
                <h:panelGrid  id="tblTemperatura" columns="2">
                    <p:outputLabel id="lblTemp" value="Ingrese Temperatura en grados" />
                    <p:inputNumber id="txtTemp" value="#{temperaturaManageBean.temp.grado}" decimalPlaces="2" decimalSeparator="," />
                    <p:commandButton id="btnCaculo" value="Calcular Temperatura" update="lblGradosFahrenheit,lblGradosCelcious,lblGradosKelvin"/>
                    <p:outputLabel/>
                    <p:outputLabel id="lblGradosF" value="Grados Fahrenheit"/>
                    <p:outputLabel id="lblGradosFahrenheit" value="#{temperaturaManageBean.temp.conversorGradosFahrenheit()}" />
                    <p:outputLabel id="lblGradosC" value="Grados Celcious"/>
                    <p:outputLabel id="lblGradosCelcious" value="#{temperaturaManageBean.temp.conversorGradosCelcius()}"/>
                    <p:outputLabel id="lblGradosK" value="Grados Kelvin"/>
                    <p:outputLabel id="lblGradosKelvin" value="#{temperaturaManageBean.temp.conversorGradosKelvin()}"/>
                    
                    
                </h:panelGrid>
                    
                    
            </h:form>
            
        </p:panel>
    </h:body>
</html>
